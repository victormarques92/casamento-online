<section id="presenca">
    <h3 class="section-title">
        <span class="text">Confirmação de presença</span>
    </h3>

    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="side">
                    <img class="capa-convite" src="../../img/coracao-site.png">

                    <h3 class="fio-dourado">
                        <span class="text">clique aqui</span>
                    </h3>
                </div>
                <div class="side back">
                    <h3 class="ola">Olá, convidado,</h3>
                    <p class="text-convite">sua presença é muito importante para nós</p>

                    <form action="#">
                        <input class="input-form" type="text" placeholder="Nome">
                        <input class="input-form" type="email" placeholder="E-mail">
                        <input class="input-form phone" type="text" placeholder="Telefone">

                        <input id='one' type='checkbox' />
                        <label for='one'>
                            <span></span>
                            Off with your head
                            <ins><i>Off with your head</i></ins>
                        </label>

                        <input id='two' type='checkbox' />
                        <label for='two'>
                            <span></span>
                            Dance ’til you’re dead
                            <ins><i>Dance ’til you’re dead</i></ins>
                        </label>

                        <input id='three' type='checkbox' />
                        <label for='three'>
                            <span></span>
                            Heads will roll
                            <ins><i>Heads will roll</i></ins>
                        </label>

                        <input id='four' type='checkbox' />
                        <label for='four'>
                            <span></span>
                            On the floor
                            <ins><i>On the floor</i></ins>
                        </label>
                    </form>

                    <a class="go-back-capa">Voltar para a capa</a>
                </div>
            </div>
        </div>
    </div>
</section>
